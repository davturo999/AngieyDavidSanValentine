<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            padding: 20px;
            position: relative;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .photos img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        .heart {
            color: red;
            font-size: 40px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff4d6d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #d63384;
        }
    </style>
    <script>
        function showMessage() {
            alert('¡Me haces muy feliz! No puedo esperar para celebrar contigo. 💖');
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="estediamemato.png" alt="Foto 1">
        <div class="card">
            <h1>💖 ¡Te invito a celebrar San Valentín conmigo! 💖</h1>
            <p>Será un día especial lleno de amor y momentos inolvidables. 💕</p>
            <p class="heart">❤</p>
            <p>¿Aceptas mi invitación?</p>
            <button class="button" onclick="showMessage()">¡Sí, quiero! 💘</button>
        </div>
        <img src="los 2.png" alt="Foto 2">
    </div>
</body>
</html>
